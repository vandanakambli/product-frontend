name: Build and Deploy Angular 20 App

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Angular CLI globally
      - name: Install Angular CLI
        run: npm install -g @angular/cli@20

      # 5️⃣ Build Angular app (production)
      - name: Build Angular app
        run: ng build --configuration production

      # 6️⃣ Deploy to Azure Web App using Zip Deploy
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'webapp123'                                # Azure Web App name (case-sensitive)
          package: './dist/pc-web'                             # Angular production build folder
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          publish-method: 'ZipDeploy'                          # Forces Zip deployment
